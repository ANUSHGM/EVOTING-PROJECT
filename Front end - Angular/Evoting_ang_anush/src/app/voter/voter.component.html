<body>
    <section class="vh-100">
        <br>
    <br>
        <h1 class="center"> Here are the available parties for the ongoing election </h1> <br>
      <br>
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11" style="margin-bottom: 100px;">
              <div class="card text-black" style="border-radius: 25px;  background-color: darksalmon;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                   
    
                      
                        <div class="mt-5">
                            <table class="table table-bordered" style=" border: 3px solid black;" >
                                <thead class="thead" style=" border: 3px solid black;">
                                    <tr>
                                        <th>
                                            S.No
                                        </th>
    
                                        
                                        <th>
                                            PARTYNAME
                                        </th>
    
                                        <th>
                                            CITY
                                        </th>
    
                                        <th>
                                            LEADER NAME
                                        </th>
    
                                        <th>
                                            Party Symbol
                                        </th>
    
                                        <th>
                                            Vote
                                        </th>
                                    </tr>
                                </thead>
    
                                <tbody class="tbody">
                                    <tr *ngFor="let a of partyarray">
                                        <td>
                                            {{a.id}}
                                        </td>
                                        <td>
                                            {{a.partyname}}
                                        </td>
                                        <td>
                                            {{a.city}}
                                        </td>
                                        <td>
                                            {{a.partyleadername}}
                                        </td>
                                        <td>
                                            <img [src]="a.partysymbolpath" width="100" height="100" style="margin-left: 20%; margin-top: 15%;">
                                        </td>
                                        <td><button type="button" class="btn btn-primary" (click)="confirm(a)" style="margin-left: 20%; margin-top: 30%;"> VOTE</button> </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
    
    
    
                    </div>
                              
                    
                </div>
              </div>
            </div>
          </div>
        </div>
     
    </section>
    </body>
